{% extends 'base.html' %}

{% block content %}
<h1>Главная</h1>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }}
      <a href="{% url 'book_details' book.id %}">Подробнее</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'add_book' %}">Добавить книгу</a>
<a href="{% url 'login' %}">Войти</a>
<a href="{% url 'register' %}">Зарегистрироваться</a>
<a href="{% url 'bookmarks' %}">Закладки</a>
<a href="{% url 'ratings' %}">Оценки</a>
{% endblock %}
